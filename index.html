<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />


  <!-- Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="styles.css" />

  <title>Dive-store</title>
</head>

<body>

<!-- Header -->
<header id="header" class="header">
  <div class="navigation">
    <div class="container">
      <nav class="nav">
        <div class="nav__hamburger">
          <svg>
            <use xlink:href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </div>

        <div class="nav__logo">
          <a href="/" class="scroll-link">
            <img src="/images/DiveMarketing.png" alt="">
          </a>
        </div>

        <div class="nav__menu">
          <div class="menu__top">
            <span class="nav__category">Scuba Dive<span></span>
            <a href="#" class="close__toggle">
              <svg>
                <use xlink:href="./images/sprite.svg#icon-cross"></use>
              </svg>
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#header" class="nav__link scroll-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#category" class="nav__link scroll-link">Category</a>
            </li>
            <li class="nav__item">
              <a href="#news" class="nav__link scroll-link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link scroll-link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__icons">
          <a href="#" class="icon__item">
            <svg class="icon__user">
              <use xlink:href="./images/sprite.svg#icon-user"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__search">
              <use xlink:href="./images/sprite.svg#icon-search"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__cart">
              <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
            </svg>
            <span id="cart__total">0</span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="content">
      <small>Welcome to our</small>
      <h1>Scuba <br>Diving Store</h1>
      <button type="button">Shop now</button>
    </div>

    <div class="bubbles">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
    </div>
  </div>
</header>
<!-- End Header -->


<!-- Main -->
<main id="main">
  <div class="container">
    <!-- Collection -->
    <section id="collection" class="section collection">
      <!-- <div class="collection__container" data-aos="fade-up" data-aos-duration="1200"> -->
      <div class="collection__container">
        <div class="collection__box">
          <div class="img__container">
            <img class="collection_02" src="./images/dive_equip.png" alt="">
          </div>
          <div class="collection__content">
            <div class="collection__data">
              <span>New dive equipment Introduced</span>
              <h1>DIVE EQUIPMENT</h1>
              <a href="#shop">SHOP NOW</a>
            </div>
          </div>
        </div>
        <div class="collection__box">
          <div class="img__container">
            <img class="collection_01" src="./images/electronic.png" alt="">
          </div>
          <div class="collection__content">
            <div class="collection__data">
              <span>All Device Presets</span>
              <h1>ELECTRONICS AND COMPUTERS</h1>
              <a href="#">SHOP NOW</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

 <!-- Custom JavaScript -->
 <script src="./js/products.js"></script>
 <script src="./js/index.js"></script>
 <script src="./js/slider.js"></script>
  
</body>
