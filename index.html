<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->

    <!-- Glidejs StyleSheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Candy Shop</title>
  </head>


 <!-- Glidejs Script -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

<body>

<!-- Header -->
<header id="header" class="header">
  <div class="navigation">
    <div class="container">
      <nav class="nav">
        <div class="nav__hamburger">
          <svg>
            <use xlink:href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </div>

        <div class="nav__logo">
          <a href="/" class="scroll-link">
            <svg>
              <use xlink:href="./images/sprite.svg#icon-dive"></use>
            </svg>
          </a>
        </div>

        <div class="nav__menu">
          <div class="menu__top">
            <span class="nav__category">Candy Shop</span>
            <a href="#" class="close__toggle">
              <svg>
                <use xlink:href="./images/sprite.svg#icon-cross"></use>
              </svg>
            </a>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#header" class="nav__link scroll-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#category" class="nav__link scroll-link">Category</a>
            </li>
            <li class="nav__item">
              <a href="#news" class="nav__link scroll-link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link scroll-link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__icons">
          <a href="#" class="icon__item">
            <svg class="icon__user">
              <use xlink:href="./images/sprite.svg#icon-user"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__search">
              <use xlink:href="./images/sprite.svg#icon-search"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__cart">
              <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
            </svg>
            <span id="cart__total">0</span>
          </a>
        </div>
      </nav>
    </div>
  </div>
</header>


<!-- Main -->
  <main>
    <div class="hero">
      <div class="content">
        <small>Welcome to our</small>
        <h1>Scuba <br>Diving Store</h1>
        <button type="button">Shop now</button>
      </div>

      <div class="bubbles">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
      </div>
    </div>
  </main>

   <!-- Custom Script -->
 <script src="./js/product.js"></script>
 <script src="./js/slider.js"></script>
 <script src="./js/index.js"></script>
  
</body>
</html>
