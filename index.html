<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->

    <!-- Glidejs StyleSheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Candy Shop</title>
  </head>


 <!-- Glidejs Script -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

<body>

<!-- Header -->
<header id="header" class="header">
  <div class="navigation">
    <div class="container">
      <nav class="nav">
        <div class="nav__hamburger">
          <svg>
            <use xlink:href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </div>

        <div class="nav__logo">
          <a href="/" class="scroll-link">
            <img src="./images/icon.jpg" alt="">
          </a>
        </div>

        <div class="nav__menu">
          <div class="menu__top">
            <span class="nav__category">Candy Shop</span>
            <a href="#" class="close__toggle">
              <svg>
                <use xlink:href="./images/sprite.svg#icon-cross"></use>
              </svg>
            </a>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#header" class="nav__link scroll-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#category" class="nav__link scroll-link">Category</a>
            </li>
            <li class="nav__item">
              <a href="#news" class="nav__link scroll-link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link scroll-link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__icons">
          <a href="#" class="icon__item">
            <svg class="icon__user">
              <use xlink:href="./images/sprite.svg#icon-user"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__search">
              <use xlink:href="./images/sprite.svg#icon-search"></use>
            </svg>
          </a>

          <a href="#" class="icon__item">
            <svg class="icon__cart">
              <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
            </svg>
            <span id="cart__total">0</span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Main -->
  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="glide glide1" id="glide1">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides glide__hero">

            <li class="glide__slide">
              <div class="banner">
                <img src="./images/banner_1.jpg" class="special_01" alt="">
              </div>
            </li>

            <li class="glide__slide">
              <div class="banner">
                <img src="./images/banner_2.jpg" class="special_01" alt="">
              </div>
            </li>

            <li class="glide__slide">
              <div class="banner">
                <img src="./images/banner_3.jpg" class="special_01" alt="">
              </div>
            </li>



            <!-- <li class="glide__slide">
              <div class="banner banner1">
                <div class="banner-content">
                  <span>New Inspiration 2020</span>
                  <h1>CLOTHING MADE FOR YOU!</h1>
                  <h3>Trending from men and women style collection</h3>
                  <div class="buttons-group">
                    <button>shop women's</button>
                    <button>shop men's</button>
                  </div>
                </div>
                <img src="./images/banner_2.jpg" class="special_02" alt="">                
              </div>
            </li>

          </ul>
        </div>

        <!-- Arrows -->
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </section>  

  </main>


   <!-- Custom Script -->
 <script src="./js/product.js"></script>
 <script src="./js/slider.js"></script>
 <script src="./js/index.js"></script>
  
</body>
</html>
